
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Predikta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0f2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1c2340;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #00bcd4;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            background-color: #2d365a;
            color: #ffffff;
        }
        button {
            background-color: #00bcd4;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00acc1;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión - Predikta</h2>
        <form action="#" method="POST">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Ingresar</button>
        </form>
        <div class="register-link">
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="register-link">
            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
