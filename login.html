
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Predikta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2023/06/08/19/29/stock-8050554_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #00eaff;
    }
    input {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 0.8em;
      background: #00baff;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      margin-top: 1em;
    }
    a {
      color: #00eaff;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
    <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
  </div>
</body>
</html>
